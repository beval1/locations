<body>

        <header>
            <div id="logo">Locations+</div>

                <li><a href="/register.html">Register</a></li>

        <form id="filter">

            <label for="country">Choose country</label><br>
            <select id="country" multiple>
                <option value="All">All</option>
            </select><br>
            <label for="city">Choose city</label><br>
            <select id="city" multiple>
                <option value="All">All</option>
            </select><br>
            <div id="filter-btns">
                <!-- <input type="button" value="Filter" id="filter-btn"> -->
                <input id="area-modal-btn" type="button" value="Add Area">
                <input type="submit" value="Add Markers" id="add-marker-btn">
            </div>
        </form>
        
        <hr>
        <div id="areas">
            <h3>Areas of Interest</h3>
            <!-- <button id="area-modal-btn">Add Area of Interest</button> -->
            <div id="area-container">
                <p id="no-areas">No areas on the map!</p>
            </div>
        </div>

        <hr>

        <div id="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-modal-btn">&times;</span>
                    <h2>Add Area of Interest</h2>
                </div>
                <div class="modal-body">
                    <div id="form-div">
                        <form id="add-area-form">
                            <!-- <p>Search by Area of interest</p> -->
                            <label for="area-name">Enter Area Name</label><br>
                            <input type="text" placeholder="Area Name" name="area-name" id="area-name"><br>
                            <label for="sw-x">Coordinates for Southwest point</label><br>
                            <input type="text" placeholder="X-coordinate" name="sw-x" id="sw-x"><br>
                            <input type="text" placeholder="Y-coordinate" name="sw-y" id="sy-y"><br>
                            <label for="ne-x">Coordinates for Northeast point</label><br>
                            <input type="text" placeholder="X-coordinate" name="ne-x" id="ne-x"><br>
                            <input type="text" placeholder="Y-coordinate" name="ne-y" id="ne-y"><br>
                            <label for="centerMapCheck">Focus Map on this Area</label>
                            <input type="checkbox" name="center-map-check" id="center-map-check"><br>
                            <input type="submit" value="Add Area" id="add-area-btn"><br>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <h3>You can always remove the Area later</h3>
                </div>
            </div>
        </div>

        <div id="map"></div>

        <hr>

        <div id="locations">
            <h3>Locations of Interest</h3>
            <!-- <button id="location-modal-btn">Add Location of Interest</button> -->
